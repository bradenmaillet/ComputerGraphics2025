<!DOCTYPE html>
<html>

<body>
<canvas id="gl-canvas" width="512" height="512"> </canvas>

<div>
    <h3>Define Line or Circle</h3>
    <label>Line: (x1, y1, z1), (x2, y2, z2)</label><br>
    <input id="lineStart" type="text" placeholder="x1, y1, z1" />
    <input id="lineEnd" type="text" placeholder="x2, y2, z2" /><br><br>

    <label>Circle: (x1, y1, z1), radius</label><br>
    <input id="circleCenter" type="text" placeholder="x1, y1, z1" />
    <input id="circleRadius" type="text" placeholder="radius" /><br><br>

    <button id="animateButton">Animate Camera</button>
</div>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in  vec4 aPosition;
in  vec4 aColor;
out vec4 vColor;

uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;

void main()
{
    gl_Position = uProjectionMatrix*uModelViewMatrix*aPosition;
    vColor = aColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void
main()
{
    fColor = vColor;
}
</script>

<script src="../Common/initShaders.js"></script>
<script src="../Common/MVnew.js"></script>
<script src="ortho2.js"></script>

</body>
</html>
